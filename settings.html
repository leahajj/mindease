<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindEase Chatbot - Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="home-bg">
  <div class="container settings-container">
    <h1 class="title">Settings</h1>

    <div class="setting-item">
      <span>Notifications</span>
      <label class="switch">
        <input type="checkbox" id="notifToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <span>Language</span>
      <select class="language-select">
        <option>English</option>
        <option>Spanish</option>
        <option>Arabic</option>
      </select>
    </div>

    <div class="setting-item">
      <span>Text-to-Speech</span>
      <label class="switch">
        <input type="checkbox" id="ttsToggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="setting-item">
      <span>Privacy & Data Use</span>
      <button class="privacy-btn" onclick="goTo('privacy.html')">View</button>
    </div>


    <!-- TREND ANALYSIS SECTION  -->
    <h2 style="margin-top:25px;color:#2b3f73;">Mood Trend Analysis</h2>
    <button class="save-btn" onclick="loadTrend()" style="margin-top:10px;width:100%;">Load Trend</button>
    <p id="trendResult" class="summary-box" style="margin-top:10px;white-space:pre-line;">Trend will appear here.</p>
    <!--  END  -->

    <button class="home-btn" onclick="goTo('index.html')">Back to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
